<h4 [ngSwitch]="!!nodeToEdit">
    <ng-container *ngSwitchCase="false">
        Add article node:
    </ng-container>
    <ng-container *ngSwitchCase="true">
        Edit article node:
    </ng-container>
</h4>

<mat-form-field>
    <mat-select [(value)]="currentNodeType" [disabled]="!!nodeToEdit">
        <mat-option *ngFor="let nodeType of NODE_TYPES_LIST" [value]="nodeType">
            {{ nodeType | split }}
        </mat-option>
    </mat-select>
</mat-form-field>

<ng-container [ngSwitch]="currentNodeType">
    <app-configure-article-header *ngSwitchCase="NODE_TYPES.HEADER"
        [nodeToEdit]="nodeToEdit"
        (onSubmit)="onNodeSubmitted($event)">
    </app-configure-article-header>

    <app-configure-common-text *ngSwitchCase="NODE_TYPES.COMMON_TEXT"
        [nodeToEdit]="nodeToEdit"
        (onSubmit)="onNodeSubmitted($event)">
    </app-configure-common-text>

    <app-configure-image *ngSwitchCase="NODE_TYPES.IMAGE"
        [nodeToEdit]="nodeToEdit"
        (onSubmit)="onNodeSubmitted($event)">
    </app-configure-image>

    <app-configure-section-title *ngSwitchCase="NODE_TYPES.SECTION_TITLE"
        [nodeToEdit]="nodeToEdit"
        (onSubmit)="onNodeSubmitted($event)">
    </app-configure-section-title>

    <app-configure-key-moment *ngSwitchCase="NODE_TYPES.KEY_MOMENT"
        [nodeToEdit]="nodeToEdit"
        (onSubmit)="onNodeSubmitted($event)">
    </app-configure-key-moment>
</ng-container>
