<h2 mat-dialog-title>
    Confirmation required
</h2>
<mat-dialog-content>
    {{ question }}
</mat-dialog-content>
<mat-dialog-actions>
    <button class="btn btn-outline" mat-button [mat-dialog-close]="true">
        OK
    </button>
    <button class="btn btn-outline" mat-button [mat-dialog-close]="false">
        Cancel
    </button>
</mat-dialog-actions>
